<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Seleção Nome</title>
    <link rel="stylesheet" href="../styles/pagina_selecaoNome.css" />
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img id="imgLogo" src="../assets/CWB+grosso.png"/>
        </div>

        <h1>Escolha um nome de usuário</h1>
        <p>Aqui no aplicativo você é totalmente anônimo, seus dados serão criptografados.</p>

        <form>

            <div class="campo-com-dado">
                <div class="linha-input">
                    <input id="primeiroNome" type="text" placeholder="Primeira Parte" readonly/>
                    <button type="button" onclick="sortearNome('primeiroNome')">
                        <img src="../assets/icon_dado.png"/>
                    </button>
                </div>
            </div>

            <div class="campo-com-dado">
                <div class="linha-input">
                    <input id="segundoNome" type="text" placeholder="Segunda Parte" readonly/>
                    <button type="button" onclick="sortearNome('segundoNome')">
                        <img src="../assets/icon_dado.png" />
                    </button>
                </div>
            </div>


            <div class="linha-input">
                <input id="terceiroNome" placeholder="00"type="text" readonly />
                <button type="button" onclick="gerarNumeroAleatorio('terceiroNome')">
                    <img src="../assets/icon_dado.png" />
                </button>
            </div>


            <div class="button-container">
                <a id="botaoContinuar" href="../pages/pagina_selecaoAvatar.html">Continuar</a>
            </div>
        </form>
    </div>

    <script src="../javascripts/pagina_selecaoNome.js"></script>
</body>
</html>
